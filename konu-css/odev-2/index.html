<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <!-------------Logo---------------->
        <div class="google-logo"><img src="img/google-logo.jpg" alt="google-logo"></div>
        <div class="table">
            <!-------------input ve altındaki butonlar---------------->
            <div class="search-input">
                <p class="input-text-above">Search the web using Google!</p>
                <input type="text" name="q" value=""
                    size="40"><!--Bu kısmı external css ile yapmaya çalıştım fakat olmadı, nedenini anlayamadım fakar araştıracağım-->
                <br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            <!-------------linklerin bulunduğu kısım---------------->
            <div class="links">
                <tr>
                    <!--Birinci kutu-->
                    <div class="first-box">
                        <div class="center"> Special Searches <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                Search</a><br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                Search</a>
                        </div>
                    </div>
                    <!--İkinci kutu-->
                    <div class="second-box">
                        <div class="center"><a
                                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                                Google!</a><br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                                Info</a><br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                Logos</a>
                        </div>
                    </div>
                    <!--üçüncü kutu-->
                    <div class="third-box">
                        <div class="center">
                            <p>Get Google!</p>
                            <p>updates monthly:</p>
                            <input type="text" placeholder="your e-mail"><br>
                            <button>Subscribe</button>&nbsp;&nbsp;
                            <a
                                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </div>
                    </div>
                </tr>
            </div>
        </div>
    </div>

    <br>
    <!--Son kısım-->
    <p style="font-size: 13px; text-align: center;">Copyright ©1998 Google Inc.</p>

</body>

</html>
